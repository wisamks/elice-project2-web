services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile.prod
    environment:
      - NODE_ENV=production

  server:
    build:
      context: .
      dockerfile: server/Dockerfile.prod
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt  # Let's Encrypt 인증서 경로 마운트
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - client
      - server