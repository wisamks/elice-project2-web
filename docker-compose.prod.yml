version: '3'
services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile.prod
    environment:
      - NODE_ENV=production
    env_file:
      - prod.env

  server:
    build:
      context: .
      dockerfile: server/Dockerfile.prod
    environment:
      - NODE_ENV=production
    env_file:
      - prod.env

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - client
      - server