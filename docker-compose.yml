services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    env_file:
      - ./prod.env
    expose:
      - "80"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    env_file:
      - ./prod.env
    expose:
      - "8080"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "${NGINX_PORT:-80}:80"
      - "443:443"
    depends_on:
      - client
      - server
